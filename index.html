<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <title>DOM Crash</title>
  </head>
  <body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister<span style="display: none"> 123</span>
        </h1>
      </div>
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Item</h2>
        <form action="" class="d-flex mb-3">
          <input type="text" class="form-control me-2" placeholder="Add Item" />
          <select class="form-select me-2">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group mb-3">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <!-- <li class="">Item 5</li> -->
        </ul>
        <!-- <span></span>  to demo sibling -->
<div id="outputA"></div>
        <button
          onclick="alert(1)"
          id="button1"
          class="btn btn-dark btn-block mb-3"
        >
          Click to see alert
        </button>

        <button
          onclick="buttonClick()"
          id="button2"
          class="btn btn-dark btn-block"
        >
          Click Here function
        </button>

        <button id="button3" class="btn btn-dark btn-block mt-3">
          Click Here addEventListener
        </button>
      </div>
    </div>

    <!--This is the second main section, to show that we can have multiple sections with the same structure and still target them separately with JavaScript -->

    <div class="container mt-4">
      <div id="main2" class="card card-body">
        <h2 class="title">Add Item</h2>
        <form action="" class="d-flex mb-3">
          <input type="text" class="form-control me-2" placeholder="Add Item" />
          <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items2" class="list-group mb-3">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
          <!-- <li class="">Item 5</li> -->
        </ul>
        <!-- <span></span>  to demo sibling -->

        <button onclick="" id="button4" class="btn btn-dark btn-block mb-3">
          Click 4
        </button>

        <button onclick="" id="button5" class="btn btn-dark btn-block mb-3">
          Click 5
        </button>

        <button id="button6" class="btn btn-dark btn-block mb-3">
          Click 6
        </button>

        <div id="output"></div>

        <div
          id="box"
          style="width: 400px; height: 200px; background-color: aqua"
        >
          <h3>Hover over me</h3>
        </div>
      </div>
    </div>

    <script src="dom.js"></script>
  </body>
</html>
